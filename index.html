<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #clock {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #intervalTimer {
            font-size: 1.5em;
            color: #ff0000;
        }
    </style>
</head>
<body>

<div id="clock">Elapsed Time: 00:00:00</div>
<div id="intervalTimer">Next 3-Minute Interval: 03:00</div>

<script src="app.js"></script>
</body>
</html>
